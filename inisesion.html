        <h2>Inicio de Sesión</h2>
        <form name="frmSesion" id="frmSesion" action="" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Ingrese password" name="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Recordar Password</label>
            </div>
                <button type="submit" class="btn btn-default" onclick="valUsuarioReg()">Ingresar</button>
        </form>
